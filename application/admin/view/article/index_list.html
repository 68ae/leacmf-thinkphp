<table class="layui-table text-center" lay-size="sm">
    <thead>
        <tr>
            <th style="width: 64px">#</th>
            <th style="width:320px">标题</th>
            <neq name="tab" value="1">
                <th style="width: 64px">类型</th>
            </neq>
            <th>链接</th>
            <th>更新时间</th>
            <neq name="tab" value="1">
                <th>状态</th>
            </neq>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td class="">{$vo.id}</td>
                <td>
                    <div style="text-align:left;overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:320px;" title="{$vo.title}">{$vo.title}</div>
                </td>
                <neq name="tab" value="1">
                    <td>
                        {$cate[$vo.cate]|default=''}
                    </td>
                </neq>
                <td><code><a href="{$Request.domain}/view/{$vo.id}" class="iframe" data-width="480px">{$Request.domain}/view/{$vo.id}</a></code></td>
                <td>{$vo.update_time|date="Y-m-d H:i"}</td>
                <neq name="tab" value="1">
                    <td><a href="{:url('setStatus',['id'=>$vo['id'],'status'=>abs(1-$vo['status'])])}" class="ajax-get" msg="0"><span class="{$vo.status?'text-yellow':'text-muted'}"><i class="fa fa-circle"></i> {$vo.status?'上架':'下架'}</span></a></td>
                </neq>
                <td>
                    <div class="text-left">
                        <a href="{:url('edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-xs layui-btn-normal" title="编辑"><i class="fa fa-edit"></i> 编辑</a>
                        <neq name="vo.cate" value="1">
                            <a href="{:url('push',['id'=>$vo['id']])}" class="layui-btn layui-btn-xs layui-btn-warm ajax-get" msg="1" title="推送" action="0" confirm="1"><i class="fa fa-send-o"></i> 推送</a>
                            <a href="{:url('delete',['id'=>$vo['id']])}" title="删除" confirm="1" class="layui-btn layui-btn-xs layui-btn-danger ajax-get"><i class="fa fa-trash"></i> 删除</a>
                        </neq>
                    </div>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
<div class="pull-right">
    {$list->render()}
</div>
